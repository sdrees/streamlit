syntax = "proto3";

message NumberInput {
  string id = 1;
  string label = 2;

  oneof data {
    IntNumberInput int_data = 3;
    FloatNumberInput float_data = 4;
  }

  string format = 5;
  bool has_min = 6;
  bool has_max = 7;
}

message IntNumberInput {
  sint64 default = 1;
  int64 step = 2;
  sint64 min = 3;
  sint64 max = 4;
}

message FloatNumberInput {
  double default = 1;
  double step = 2;
  double min = 3;
  double max = 4;
}
